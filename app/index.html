<!DOCTYPE html>
<html>
	<head>
		<title>Is it banana time?</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, width=device-width, user-scalable=no">
		<link rel="stylesheet" type="text/css" href="css/fonts/flaticon.css">
		<link rel="stylesheet" href="css/bananaTime.css">
	</head>
	<body>
		<h1>Banana time in:</h1>
		<span class="countdown">--h --m --s</span>
		
		<div class="banana-wrapper"><span><i class="icon flaticon-banana4"></i></span></div>
		
		<div class="banana-gifs">
			<img src="http://i.giphy.com/wHPDl2vPNheRa.gif" alt="banana getting hammered"/>
			<img src="http://i.giphy.com/fEW4Nbtl0J5de.gif" alt="banana getting split"/>
			<img src="http://i.giphy.com/3kC75QIgf1mfu.gif" alt="bananas from the nose"/>
			<img src="http://i.giphy.com/mg92wwA9kEGmA.gif" alt="banana hair"/>
			<img src="http://i.giphy.com/RhYQYnQzKolTq.gif" alt="peeling banana head"/>
		</div>
	
		<footer>
			<div>Icon made by <a href="http://field5.com" title="Agata Kuczminska">Agata Kuczminska</a> from <a href="http://www.flaticon.com" title="Flaticon">www.flaticon.com</a> is licensed under <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0">CC BY 3.0</a></div>
		</footer>
		<script type="text/javascript" src="js/bananaTime.js"></script>
		<script>
			window.bananaTime.init({
				h: 14,
				m: 26
			});
		</script>
	</body>
</html>
